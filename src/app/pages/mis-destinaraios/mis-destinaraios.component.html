<div class="main">
  <div class="title-page">
    <h1>Mis Destinatarios</h1>
    <button (click)="nuevoDestinatario()" type="submit" class="col-lg-2 btn btn-primary waves-effect waves-light m-t-20">
      Nuevo Destinatario
    </button>
  </div>
  <div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-12">
      <div class="alert alert-warning text-center">
        <strong>Cargando</strong>
        <br>
        <i class="fa fa-refresh fa-spin fa-2x"></i>
        <br>
        <span>Espere por favor</span>
      </div>
    </div>
  </div>
  <div class="row animated fadeInUp" *ngIf="!cargando">
    <div *ngIf="this.destinatarios.length === 0" class="col-lg-12 alert alert-info" style="margin: 0 auto;">No se han encontrado destinatarios</div>
    <div *ngIf="this.destinatarios.length > 0" class="col-lg-12 animated fadeInUp" style="margin: 0 auto">
      <div class="card text-center">
        <div class="card-body">
          <!-- historial de transferencias -->
          <div class="scrollDiv">
            <table class="table table-striped table-bordered">
              <thead class="tableheader">
                <tr>
                  <th>Nombre destinatario</th>
                  <th>RUT</th>
                  <th>Correo</th>
                  <th>Teléfono</th>
                  <th>Banco</th>
                  <th>Tipo de cuenta</th>
                  <th>N° Cuenta</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of destinatarios">
                  <td>{{item.destinatario_name}}</td>
                  <td>{{item.rut}}</td>
                  <td>{{item.email}}</td>
                  <td>{{item.phone}}</td>
                  <td>{{item.bank}}</td>
                  <td>{{item.type_account}}</td>
                  <td>{{item.number_account }}</td>
                </tr>
              </tbody>

            </table>
          </div>
          <!-- fin mostUsedMoves -->


        </div>
      </div>
    </div>

  </div>
